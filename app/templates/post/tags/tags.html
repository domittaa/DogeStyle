{% extends 'base.html' %}

{% block app_content %}
{% if tag %}
    <h3 style="color: rgba(168, 55, 130, 0.91)">Posts with tag {{ tag.name }}:</h3>
    {% for post in post %}
        {% include 'post/post_view/_post.html' %}
    {% endfor %}
{% endif %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a style="color: rgb(127,196,196);" href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a style="color: rgb(127,196,196);" href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
